services:
  postgres:
    image: postgres:15-alpine
    container_name: recruitingai_postgres
    ports:
      - "5438:5432"
    environment:
      - POSTGRES_USER=recruitingai
      - POSTGRES_PASSWORD=recruitingai_password
      - POSTGRES_DB=recruitingai_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - recruitingai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitingai -d recruitingai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "8085:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
      admin:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - recruitingai-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://recruitingai:recruitingai_password@postgres:5432/recruitingai_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "dist/server.js"]
    restart: unless-stopped
    networks:
      - recruitingai-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://recruitingai:recruitingai_password@postgres:5432/recruitingai_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - ADMIN_PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "dist/adminServer.js"]
    restart: unless-stopped
    networks:
      - recruitingai-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:

networks:
  recruitingai-network:
    driver: bridge
